<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Currency Conversor</title>
    <link rel="icon" type="img/png" href="./src/icon/coin.png">
</head>
<body>
    <div class="container my-auto">
        <div class="row justify-content-center align-items-end">
            <img class="col-sm-5 col-md-4 col-lg-3 col-lg-2 col-xl-2 col-xxl-2" src="./src/img/moneyconversion.svg" alt="Logo ">
            <h1 class="app-title col-sm-5 col-md-4 col-lg-3 col-lg-2 col-xl-2 col-xxl-2">
                Conversor
            <br /> de
            <br /> Moedas
            </h1>
        </div>

        <div class="row justify-content-center mb-4 mt-4">
            <div class="col-sm-3 col-lg-2">
                <select data-js="currency-one" class="form-select"></select>
            </div>

            <div class="col-sm-3 col-lg-2">
                <select data-js="currency-two" class="form-select"></select>
            </div>
        </div>

        <div class="row justify-content-center align-items-center mb-4 mt-4">
            <div class="col-sm-3 col-md-2">
                <input data-js="currency-times" type="number" class="form-control form-control-lg" value="1">
            </div>

            <div class="col-sm-3 col-md-2">
                <p data-js="converted-value" class="converted-value fs-1 text-center mb-0"></p>
            </div>

            <p data-js="conversion-precision" class="conversion-precision text-center m-4"></p>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
